<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Input Autocomplete</title>

  <link href="./dist/demo-css/normalize.css" rel="stylesheet">
  <link href="./dist/demo-css/style.css" rel="stylesheet">
  <link href="./dist/autocomplete.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <h2>Hello world!</h2>

    <div class="field-group">
      <input type="text" id="input" placeholder="Введите название города">
    </div>
  </div>
</main>

<script type="module">
  import NbAutocomplete from './dist/autocomplete.js'

  (function () {
    function initEventSource() {
      const evn = new EventSource('http://localhost:3000/subscribe')

      // evn.onopen = function (ev) {console.log('open')}
      evn.onerror = function (ev) {
        console.error('Error: undefined')
      }

      evn.onmessage = function () {
        window.location.reload()
      }
    }

    function initAutocomplete() {
      (function () {
        const data = [
          'Москва', 'Санкт-Петербург', 'Астана', 'Новосибирск', 'Екатеринбург', 'Казань', 'Мурманск', 'Нижний Новгород',
          'Ижевск', 'Красноярск', 'Челябинск', 'Чебоксары', 'Набережные Челны', 'Омск', 'Иркутск', 'Самара', 'Тюмень',
          'Уфа', 'Ульяновск', 'Владимир', 'Суздаль', 'Алматы', 'Киров', 'Вологда'
        ]

        const input = document.querySelector('#input')
        const ac = new NbAutocomplete(input, data, {
          onSelect() {
            console.log('has been selected!')
          }
        })

        ac.init()
        // ac.onSelect(() => {})
      })()
    }

    initEventSource()
    initAutocomplete()
  })()
</script>
</body>
</html>
